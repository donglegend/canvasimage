<!DOCTYPE html>
<html>

<head>
    <meta name="author" content="dongsheng">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta id="viewport" name="viewport" content="width=device-width,height=device-height,initial-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="grey" />
    <meta name="format-detection" content="telephone=no;address=no;email=no" />
    <title>canvas image</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="load1" id="loading">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>

    <div class="files">
        <input type="file" id="fileImg">
        <button>上传图片</button>
        <a id="download" href="image/dong.jpg" download="dong">
            <button>下载图片</button>
        </a>
        <select name="" id="effects">
            <option value="self">无效果</option>
            <option value="gray">灰度</option>
            <option value="old">复古</option>
            <option value="black">黑白</option>
            <option value="negatives">反色(底片效果)</option>
            <option value="cameo">浮雕</option>
            <option value="comic">小人书</option>
            <option value="casting">熔浆</option>
            <option value="spread">毛玻璃</option>
            <option value="gauss">高斯模糊</option>
        </select>
    </div>
    <div class="img"></div>
    <canvas id="legend"></canvas>
    <script type="text/javascript" src="http://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/effects.js"></script>
    <script type="text/javascript" src="js/canvas.js"></script>
    <script type="text/javascript">
    </script>
</body>

</html>
